<!DOCTYPE html>
<html lang="en">
<head>
	{% include 'partials/header.html' %}
	{% block header %}single{% endblock %}
</head>
<body>

<!-- Main Content
================================================== -->
<section id="body" class="">

	<div class="container">

		<!-- Header -->		
		<div class="vcard-header vcard-header-single">
			<a href="index.html" class="btn btn-default"><i class="fa fa-arrow-left"></i>&nbsp; Back to home</a>
		</div>
		<!-- /Header -->	

		<!-- SECTION: vCard Body  -->	
		<div class="section-vcardbody section-home" id="section-home">			

			<!-- Content -->

			<!-- Blog Posts -->
			<div class="blog-single-post" id="blogPost">
				<!-- post image -->
				<div class="post-header-image">
					<img src="{{post.thumbnail.url}}" alt="">
				</div>										
				<!-- /post-image -->	

				<!-- post title -->
				<h2 class="blog-single-title title-border">{{post.title}}</h2>
				<!-- /post title -->
														
				<!-- post content -->
				<div class="blog-single-content">
					<p>{{post.text}}</p>
				</div>
				<!-- /post content -->
				<!-- comments go here -->
			</div>			
			<!-- /Blog Posts -->


			<!-- /Content -->
			
			<!-- Footer -->		
			<div class="vcard-footer">
				<a href="index.html" class="btn btn-default"><i class="fa fa-arrow-left"></i>&nbsp; Back to home</a>
			</div>
			<!-- /footer -->
		</div>
		<!-- /SECTION: vCard Body  -->	
	</div>


</section>
<!-- /Main Content
================================================== -->
